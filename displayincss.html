<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .list1{
    display: block;
    }
    .list2{
    display: inline;
    }
    #list3{
    display: grid;

    }
    .list4{
    display: flex;
    }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>css display properties</h1>
    <ul class="list1">
    <li>cofee</li>
    <li>black tea</li>
    <li>green tea</li>
    </ul>
    <ul class="list2">
        <li>cofee</li>
        <li>black tea</li>
        <li>green tea</li>
        </ul>
        <ul id="list3">
            <li>cofee</li>
            <li>black tea</li>
            <li>green tea</li>
            </ul>
            <ul class="list4">
                <li>cofee</li>
                <li>black tea</li>
                <li>green tea</li>
                </ul>
</body>
</html>
